<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>LATTE CAFE</title>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tabs__left">
                <h2 class="section__title">
                    Menu
                </h2>
                <div class="section__descr">
                    We change our menu every season. Here is what we are currently dishing up.
                </div>
                <div class="tabs__nav">
                    <button class="tabs__nav-btn active" type="button" data-tab="#tab_1">Food Menu</button>
                    <button class="tabs__nav-btn" type="button" data-tab="#tab_2">Drinks Menu</button>
                    <button class="tabs__nav-btn" type="button" data-tab="#tab_3">Takeaway Menu</button>
                </div>
            </div>
            <div class="tabs__content">
                <div class="tabs__item active" id="tab_1">
                    <img src="/img/food.png" alt="Food Menu">
                </div>
    
                <div class="tabs__item" id="tab_2">
                    <img src="/img/drinks.png" alt="Drinks Menu">
                </div>
    
                <div class="tabs__item" id="tab_3">
                   <img src="/img/takeaway.png" alt="Takeaway Menu">
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
